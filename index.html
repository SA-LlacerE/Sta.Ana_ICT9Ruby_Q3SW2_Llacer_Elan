<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q3 Seatwork 2</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #0d0d0f;
  color: #f5f5f7;
}

/* NAVBAR */
.navbar{
  background-color: #111114;
  border-bottom: 1px solid #1f1f25;
}

.navbar-brand{
  font-weight: 600;
  letter-spacing: 1px;
}

.store-box{
  background-color: #141418;
  border-radius: 20px;
  padding: 40px;
  max-width: 750px;
  margin: auto;
  border: 1px solid #1f1f25;
  box-shadow: 0 0 25px rgb(255, 255, 255);
  transition: 0.3s ease;
}

.store-box:hover{
  box-shadow: 0 0 35px rgba(10,132,255,0.15);
}

h1{
  font-weight: 600;
  margin-bottom: 10px;
}

h2{
  font-weight: 300;
  font-size: 18px;
  color: #a1a1aa;
  margin-bottom: 25px;
}

/* INPUT */
#budget{
  background-color: #ffffff !important;
  color: #000000 !important;
  border: 1px solid #d1d1d6;
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  font-weight: 500;
  font-size: 16px;
  caret-color: #000000;   /* makes cursor visible */
}

#budget::placeholder{
  color: #8e8e93;
}

#budget:focus{
  outline: none;
  border-color: #0a84ff;
  box-shadow: 0 0 0 3px rgba(10,132,255,0.15);
}

/* BUTTON */
.main-btn{
  background-color: #ffffff;
  color: #111;
  border-radius: 30px;
  padding: 12px;
  font-weight: 500;
  transition: all 0.25s ease;
  width: 100%;
  border: none;
  box-shadow: 0 4px 12px rgba(255,255,255,0.08);
}

.main-btn:hover{
  background-color: #f2f2f200;   /* slightly darker, not brighter */
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(255,255,255,0.18);
}

/* RESULT BOX */
.result-box{
  margin-top: 20px;
  padding: 20px;
  background-color: #1a1a20;
  border-radius: 15px;
  border: 1px solid #2a2a32;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:translateY(0);}
}

a{
  color: #5ac8fa;
  text-decoration: none;
}

a:hover{
  text-decoration: underline;
}

.footer{
  margin-top: 60px;
  text-align: center;
  color: #7c7c85;
  font-size: 14px;
}

</style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark">
<div class="container-fluid">

<a class="navbar-brand text-white" href="#">Phone Finder</a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navmenu">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
<li class="nav-item"><a class="nav-link" href="#">Locate</a></li>
</ul>

<form class="d-flex">
<input class="form-control me-2 bg-dark text-white border-secondary" type="text" placeholder="Search phones">
<button class="btn btn-light" type="button">Search</button>
</form>
</div>

</div>
</nav>

<br><br>

<div class="container text-center">
<div class="store-box">

<h1>Smartphone Product Locator</h1>
<h2>Premium devices curated for your budget</h2>

<p>
Enter your budget below and click the button to discover which phone brand matches your price range.
A 10% discount will automatically be calculated.
</p>

<input type="number" class="form-control" id="budget" placeholder="Enter your budget in ₱">

<div class="row mt-4">
<div class="col-md-6">
<button class="main-btn btn" onclick="showBrand()">View Recommendation</button>
<div id="brand" class="result-box"></div>
</div>

<div class="col-md-6">
<button class="main-btn btn" onclick="showStore()">Store Availability</button>
<div id="stores" class="result-box"></div>
</div>
</div>

</div>
</div>

<script>

function showBrand(){

let inputValue = document.getElementById('budget').value;
let budget = Number(inputValue);

// ✅ If blank
if(inputValue.trim() === ""){
document.getElementById("brand").innerHTML =
"<span style='color:#ff9f0a;'>⚠ Budget field cannot be left blank.</span>";
return;
}

// ✅ If not a valid positive number
if(isNaN(budget) || budget <= 0){
document.getElementById("brand").innerHTML =
"<span style='color:#ff453a;'>⚠ Please enter a valid positive amount.</span>";
return;
}

let discount = (budget * 0.10).toFixed(2);

let recommendation = "";

if(budget < 15000){
recommendation = "Oppo – Budget Performance Series";
}
else if(budget >= 15000 && budget < 40000){
recommendation = "Samsung – Mid-Range & Flagship Collection";
}
else{
recommendation = "iPhone – Premium Flagship Line";
}

document.getElementById("brand").innerHTML =
"<strong>Recommended:</strong><br><br>" +
recommendation +
"<br><br>Estimated Discount: <strong>₱" +
discount +
"</strong>";
}

function showStore(){

document.getElementById("stores").innerHTML =

"<strong>Available at:</strong><br><br>" +

"SM Cyberzone – Major SM Malls Nationwide<br>" +

"Ayala Malls – Gadget Stores Inside Ayala Centers<br><br>" +

"Official Websites:<br>" +

"<a href='https://www.apple.com/ph/' target='_blank'>Apple Philippines</a><br>" +
"<a href='https://www.samsung.com/ph/' target='_blank'>Samsung Philippines</a><br>" +
"<a href='https://www.oppo.com/ph/' target='_blank'>Oppo Philippines</a>";
}

</script>

<div class="footer">
<hr>
<p>&copy; 2025 Elan Bon B. Llacer</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
